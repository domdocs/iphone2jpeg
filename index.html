<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC to JPEG Converter</title>
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <div class="container">
        <h1>HEIC to JPEG Converter</h1>
        <p>Convert your iPhone HEIC photos to JPEG format</p>
        
        <div class="upload-container">
            <label for="file-input" class="upload-label">
                <div class="upload-box" id="drop-area">
                    <span id="upload-text">Drag & drop HEIC files here or click to browse</span>
                </div>
            </label>
            <input type="file" id="file-input" accept=".heic,.HEIC" multiple hidden>
        </div>
        
        <div id="preview-container" class="hidden">
            <h2>Files to convert (<span id="file-count">0</span>)</h2>
            <div id="file-list"></div>
            <button id="convert-btn" class="btn">Convert to JPEG</button>
        </div>
        
        <div id="results-container" class="hidden">
            <h2>Converted Images</h2>
            <div id="results-list"></div>
            <button id="download-all-btn" class="btn">Download All</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
